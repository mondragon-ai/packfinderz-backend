name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install modules
        run: go mod download

      - name: Check gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "gofmt reported unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: run ./...

      - name: Run tests (DB-excluded)
        run: go test ./...

      - name: Build binaries
        run: go build ./cmd/api ./cmd/worker ./cmd/migrate

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git

